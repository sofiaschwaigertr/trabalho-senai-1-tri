<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="error" class="error-modal">
        <p>Insira o seu nome para começar</p>
        <button class="error-btn" onclick="fechar()">Entendi!!!</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button onclick="window.location.href='../Menu/page.html'" type="button" class="btn btn-dark">Menu</button>
        <button onclick="window.location.href='../Catalogo/page.html'" type="button" class="btn btn-dark">Catálogo</button>
        <button onclick="window.location.href='../Carrinho'" type="button" class="btn btn-dark">Carrinho</button>
    </div>
    <h1>Carrinho</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu nome">
    </div>
    <button onclick="comecar()" type="button" class="btn btn-outline-dark">Começar</button>
    <div id="selects-div">
        <h2>Olá <span id="nomePrint"></span>, vamos começar seu pedido!!!</h2>
        <h3>Camisas</h3>
        <select class="form-select" aria-label="Default select example" id="selectCamisetas">
            <option selected>Escolha sua Camiseta</option>
            <option value="Camisa Home">Camisa Home</option>
            <option value="Camisa Away">Camisa Away</option>
            <option value="Camisa Green Hell">Camisa Green Hell</option>
            <option value="Camisa-Brasil">Camisa Brasil</option>
            <option value="Camisa Goleiro">Camisa Goleiro</option>
            
        </select>
        <h3>Personalização</h3>
        <select class="form-select" aria-label="Default select example" id="selectPersonalizacao">
            <option selected>Escolha sua personalização</option>
            <option value="Nome">Nome</option>
            <option value="Numero">Número</option>
            <option value="Bermuda">Bermuda</option>
            <option value="Nome/Número">Nome+Número</option>
            <option value="Presentes">Presentes</option>
        </select>
        <h3>Acessórios</h3>
        <select class="form-select" aria-label="Default select example" id="selectAcessorios">
            <option selected>Escolha seu acessório</option>
            <option value="Boné">Boné</option>
            <option value="Carteira">Carteira</option>
            <option value="Porta Chuteira">Porta Chuteira</option>
            <option value="Chaveiro">Chaveiro</option>
            <option value="Relógio">Relógio</option>
        </select>
        <h3>Souvenir</h3>
        <select class="form-select" aria-label="Default select example" id="selectSouvenir">
            <option selected>Escolha seu produto</option>
            <option value="Mascote Caramelo">Mascote Caramelo</option>
            <option value="Mochila">Mochila</option>
            <option value="Bola Campo">Bola Campo</option>
            <option value="Avental">Avental</option>
            <option value="Tábua">Tábua</option>
        </select>
        <h3>Sócios</h3>
        <select class="form-select" aria-label="Default select example" id="selectSocios">
            <option selected>Escolha seu sócio</option>
            <option value="Socio Campeao">Sócio Campeão</option>
            <option value="Arquibancadas">Arquibancadas</option>
            <option value="Cadeiras">Cadeiras</option>
            <option value="Alma Guerreira">Alma Guerreira</option>
            <option value="Não-Sócio">Não-Sócio</option>
        </select>
        <div>
            <button type="button" onclick="calcularTotal()" class="btn btn-success">Fazer pedido</button>
            <button type="button" onclick="limpar()" class="btn btn-outline-secondary">Limpar</button>
            <button type="button" onclick="zap()" class="btn btn-sucess" style="border-radius: 100%; height: 50px; color: rgb(26, 194, 26); border-bottom: 5px;">ZAP</button>
        </div>
        <div>
            <span class="badge rounded-pill text-bg-primary">Total</span>
            <span class="badge rounded-pill text-bg-danger" id="resultado"></span>
        </div>
        <div id="pedido-pronto" class="pronto">
            <h4>Camisa:</h4>
            <p id="camisetas-pronto"></p>
            <br>
            <h4>Personalização:</h4>
            <p id="personalizacao-pronto"></p>
            <br>
            <h4>Acessório:</h4>
            <p id="acessorios-pronto"></p>
            <h4>Souvenir:</h4>
            <p id="souvenir-pronto"></p>
            <h4>Sócio:</h4>
            <p id="socios-pronto"></p>
        </div>


    </body>
</html>
